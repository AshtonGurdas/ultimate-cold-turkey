<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ultimate Cold Turkey - Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        width: 350px;
        padding: 16px;
        background: #0f172a;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      h2 {
        margin: 0 0 12px 0;
        font-size: 18px;
        color: #f1f5f9;
      }
      .section {
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #334155;
        border-radius: 6px;
        background: #1e293b;
        color: #e5e7eb;
        font-size: 13px;
      }
      input[type="text"]::placeholder {
        color: #64748b;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.8;
      }
      .btn-add {
        background: #22c55e;
        color: #020617;
      }
      .btn-remove {
        background: #ef4444;
        color: white;
        padding: 4px 8px;
        font-size: 11px;
      }
      .site-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #334155;
        border-radius: 6px;
        padding: 8px;
        background: #1e293b;
      }
      .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 8px;
        margin-bottom: 4px;
        background: #0f172a;
        border-radius: 4px;
      }
      .site-item:last-child {
        margin-bottom: 0;
      }
      .site-name {
        font-family: "SF Mono", monospace;
        font-size: 12px;
        color: #cbd5e1;
      }
      .empty-state {
        text-align: center;
        padding: 20px;
        color: #64748b;
        font-size: 12px;
      }
      .hint {
        font-size: 11px;
        color: #64748b;
        margin-top: 6px;
      }
      .status {
        margin-top: 8px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        text-align: center;
      }
      .status.success {
        background: #166534;
        color: #bbf7d0;
      }
      .status.error {
        background: #7f1d1d;
        color: #fecaca;
      }
      .status.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>ðŸ§Š Custom Blocked Sites</h2>
      <div class="input-group">
        <input
          type="text"
          id="siteInput"
          placeholder="example.com"
          autocomplete="off"
        />
        <button class="btn-add" id="addBtn">Add</button>
      </div>
      <div class="hint">
        Enter domain only (e.g., reddit.com, twitter.com)
      </div>
      <div id="status" class="status hidden"></div>
    </div>

    <div class="section">
      <h2>Blocked Sites List</h2>
      <div class="site-list" id="siteList">
        <div class="empty-state">No custom sites blocked yet</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
